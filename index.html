<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üïπÔ∏è Neon Tic Tac Toe</h1>

        <div class="players">
            <input type="text" id="player1" placeholder="Player 1 Name" value="Player 1">
            <input type="text" id="player2" placeholder="Player 2 Name" value="Player 2">
        </div>

        <div class="scoreboard">
            <span id="score1">0</span> - <span id="score2">0</span>
        </div>

        <div class="game-status" id="status">Player 1's turn (X)</div>

        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <button id="restartButton">Restart Game</button>
    </div>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
